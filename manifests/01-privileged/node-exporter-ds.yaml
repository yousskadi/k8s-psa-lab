# manifests/01-privileged/node-exporter-ds.yaml
# Prometheus Node Exporter - nécessite accès complet au nœud
# Autorisé UNIQUEMENT dans un namespace avec profil "privileged"
# Ce manifest échouerait dans un namespace baseline ou restricted
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: monitoring-privileged
  labels:
    app: node-exporter
    component: monitoring
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      # ⚠️ Ces options sont INTERDITES par baseline et restricted
      hostNetwork: true   # Accès au réseau hôte pour métriques réseau
      hostPID: true       # Accès aux PID hôte pour métriques processus
      hostIPC: false      # Non nécessaire pour node-exporter

      serviceAccountName: node-exporter
      tolerations:
        # Tourner sur TOUS les nœuds, y compris control-plane et master
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute

      containers:
        - name: node-exporter
          image: prom/node-exporter:v1.7.0
          args:
            - --path.procfs=/host/proc
            - --path.sysfs=/host/sys
            - --path.rootfs=/host/root
            - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
          ports:
            - name: metrics
              containerPort: 9100
              # hostPort autorisé en profil privileged
              hostPort: 9100
              protocol: TCP
          # Bonne pratique : même en privileged, définir des ressources
          resources:
            requests:
              cpu: 50m
              memory: 30Mi
            limits:
              cpu: 250m
              memory: 180Mi
          # Note: ces volumes hostPath seraient INTERDITS en profil restricted
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
            - name: root
              mountPath: /host/root
              readOnly: true
              mountPropagation: HostToContainer

      volumes:
        # ⚠️ Les hostPath sont interdits par le profil restricted
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: root
          hostPath:
            path: /
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-exporter
  namespace: monitoring-privileged
---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: monitoring-privileged
  labels:
    app: node-exporter
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: node-exporter
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100
